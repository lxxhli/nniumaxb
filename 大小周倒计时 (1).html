        // ********** ä¸‹ç­å€’è®¡æ—¶é€»è¾‘ **********

        function initCountdown() {

        // æ›´æ–°ä¸‹ç­å€’è®¡æ—¶
        function updateCountdown() {

            // æ„å»ºä»Šæ—¥ä¸‹ç­æ—¶é—´
            const offWorkToday = new Date();

            // è®¡ç®—æ—¶é—´å·®ï¼ˆæ¯«ç§’ï¼‰
            let timeDiff = offWorkToday - now;

            // å¦‚æœä»Šæ—¥å·²è¿‡ä¸‹ç­æ—¶é—´ï¼Œè®¡ç®—æ˜å¤©çš„ä¸‹ç­æ—¶é—´
            if (timeDiff < 0) {

                timeDiff = offWorkTomorrow - now;

            }

            // è½¬æ¢ä¸ºå°æ—¶ã€åˆ†é’Ÿã€ç§’
            const totalSeconds = Math.floor(timeDiff / 1000);

            const seconds = totalSeconds % 60;

            // æ›´æ–°DOMï¼ˆè¡¥é›¶æ˜¾ç¤ºï¼‰
